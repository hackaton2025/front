<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ghost School edu</title>

  <!-- Bootstrap 5 + ikony -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- nasz arkusz -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- górny navbar (bez zmian) -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Link</a></li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button"
               data-bs-toggle="dropdown" aria-expanded="false">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Action</a></li>
              <li><a class="dropdown-item" href="#">Another action</a></li>
              <li><hr class="dropdown-divider"></li>
              <li><a class="dropdown-item" href="#">Something else here</a></li>
            </ul>
          </li>
          <li class="nav-item"><a class="nav-link disabled">Disabled</a></li>
        </ul>

        <!-- użytkownik -->
        <div class="dropdown">
          <a href="#" class="d-flex align-items-center link-dark text-decoration-none dropdown-toggle"
             id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="prof.jpg" class="rounded-circle me-2" alt="prof img" width="32" height="32">
            <strong id="username"></strong>
          </a>
          <ul class="dropdown-menu dropdown-menu-start text-small shadow" aria-labelledby="dropdownUser">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Settings</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Sign out</a></li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- *** GŁÓWNA SIATKA *** -->
  <div class="app-grid">
      <!-- sidebar: GRUPY -->
      <nav class="sidebar p-3 bg-light border-end">
        <h6 class="text-muted mb-3">Grupy</h6>
        <ul id="groups" class="nav nav-pills flex-column mb-auto"></ul>
        </ul>
      </nav>

      <!-- sidebar: KANAŁY -->
      <nav class="sidebar p-3 bg-white border-end">
        <h6 class="text-muted mb-3">Kanały</h6>
        <ul id="channels" class="nav nav-pills flex-column mb-auto"></ul>
        <hr>
        <ul id="lessons" class="nav nav-pills flex-column mb-auto"></ul>
      </nav>

      <!-- przyszła treść/komponenty -->
    <main id="messages" class="p-4 d-flex flex-column" style="overflow-y: auto; max-height: 100%;">
      <div id="messageList" class="flex-grow-1">
        <!-- Messages will be appended here -->
      </div>
      <div id="messageInputContainer" class="d-flex align-items-center p-2 border-top">
        <input type="text" id="messageInput" class="form-control me-2" placeholder="Napisz wiadomość...">
        <button id="sendMessage" class="btn btn-primary">Wyślij</button>
      </div>
    </main>

  </div>

  <!-- bootstrap bundle + nasz skrypt -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
