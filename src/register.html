<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #spinner {
            display: none;
        }
    
        @media (max-width: 768px) {
            .container {
                max-width: 100% !important;
                padding: 1rem; /* Opcjonalne zmniejszenie paddingu na mniejszych ekranach */
            }
        }
        body {
          margin: 0;
          padding: 0;
          min-height: 100vh;
          position: relative;
          background: linear-gradient(to bottom, #e0eafc, #cfdef3);
          overflow-x: hidden;
        }
        
        .clouds-background {
          position: fixed;
          top: 0; left: 0;
          width: 100vw; height: 100vh;
          pointer-events: none;
          z-index: 0;
        }
        
        .cloud {
          position: absolute;
          background: #fff;
          border-radius: 50%;
          opacity: 0.75;
          filter: blur(2px);
        }
        
        .cloud1 {
          top: 8%; left: 5vw; width: 140px; height: 70px;
          box-shadow: 60px 0 80px 10px #fff, 80px 20px 60px 10px #fff, 100px -10px 70px 10px #fff;
          animation: moveCloudsRight 60s linear infinite;
          animation-delay: 0s;
        }
        .cloud2 {
          top: 20%; left: 15vw; width: 180px; height: 90px;
          box-shadow: 80px 0 90px 12px #fff, 110px 25px 60px 10px #fff, 60px -15px 50px 8px #fff;
          animation: moveCloudsLeft 80s linear infinite;
          animation-delay: 0s;
        }
        .cloud3 {
          top: 35%; left: 10vw; width: 120px; height: 60px;
          box-shadow: 50px 0 60px 10px #fff, 70px 10px 40px 8px #fff;
          animation: moveCloudsRight 70s linear infinite;
          animation-delay: 0s;
        }
        .cloud4 {
          top: 60%; left: 18vw; width: 160px; height: 80px;
          box-shadow: 70px 0 80px 10px #fff, 100px 15px 60px 10px #fff;
          animation: moveCloudsLeft 90s linear infinite;
          animation-delay: 0s;
        }
        
        .cloud5 {
          bottom: 10%; right: 10vw; width: 130px; height: 65px;
          box-shadow: -60px 0 80px 10px #fff, -80px -20px 60px 10px #fff;
          animation: moveCloudsLeft 65s linear infinite;
          animation-delay: 0s;
          opacity: 0.7;
        }
        .cloud6 {
          bottom: 25%; right: 18vw; width: 170px; height: 85px;
          box-shadow: -80px 0 90px 12px #fff, -110px -25px 60px 10px #fff;
          animation: moveCloudsRight 75s linear infinite;
          animation-delay: 0s;
          opacity: 0.6;
        }
        
        .cloud7 {
          top: 50%; left: 40vw; width: 110px; height: 55px;
          box-shadow: 40px 0 50px 8px #fff, 60px 10px 30px 6px #fff;
          animation: moveCloudsLeft 70s linear infinite;
          animation-delay: 0s;
          opacity: 0.65;
        }
        .cloud8 {
          top: 70%; left: 60vw; width: 90px; height: 45px;
          box-shadow: 30px 0 40px 6px #fff, 50px 10px 20px 4px #fff;
          animation: moveCloudsLeft 85s linear infinite;
          animation-delay: 0s;
          opacity: 0.7;
        }
        .cloud9 {
          top: 25%; left: 70vw; width: 150px; height: 75px;
          box-shadow: 60px 0 80px 10px #fff, 80px 20px 60px 10px #fff;
          animation: moveCloudsLeft 60s linear infinite;
          animation-delay: 0s;
          opacity: 0.6;
        }
        
        @keyframes moveCloudsRight {
          0% { transform: translateX(0); }
          100% { transform: translateX(110vw); }
        }
        @keyframes moveCloudsLeft {
          0% { transform: translateX(0); }
          100% { transform: translateX(-110vw); }
        }

        #main {
          position: relative;
          z-index: 1;
          margin: 0 auto;
          max-width: 400px;
          padding: 40px 30px;
          background: rgba(255,255,255,0.93);
          border-radius: 16px;
          box-shadow: 0 6px 32px rgba(0,0,0,0.12);
          top: 100px;
        }
    </style>
  </head>
<body>
    <div class="clouds-background">
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="cloud cloud4"></div>
        <div class="cloud cloud5"></div>
        <div class="cloud cloud6"></div>
        <div class="cloud cloud7"></div>
        <div class="cloud cloud8"></div>
        <div class="cloud cloud9"></div>
    </div>
    
    <div class="container p-5" id="main" style="max-width: 50%; margin: 0 auto;">
        <h1 class="text-center">Register</h1>

        <input type="text" id="username" class="form-control mb-3" placeholder="Nazwa" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="E-mail" equired>  
        <input type="password" id="password" class="form-control mb-3" placeholder="Hasło" required>
        <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Powtórz hasło" required>
        
        <div class="d-flex justify-content-center">
            <button id="submit" class="btn btn-primary">Potiwierdź</button>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <p id="loginResult"></p>
            
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-border" id="spinner"></div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
