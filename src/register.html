<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        #spinner {
            display: none;
        }
    
        @media (max-width: 768px) {
            .container {
                max-width: 100% !important;
                padding: 1rem; /* Opcjonalne zmniejszenie paddingu na mniejszych ekranach */
            }
        }
    </style>
  </head>
<body>
    <div class="container p-5" style="max-width: 50%; margin: 0 auto;">
        <h1 class="text-center">Register</h1>

        <input type="text" id="username" class="form-control mb-3" placeholder="Nazwa" required>
        <input type="email" id="email" class="form-control mb-3" placeholder="E-mail" equired>  
        <input type="password" id="password" class="form-control mb-3" placeholder="Hasło" required>
        <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Powtórz hasło" required>
        
        <div class="d-flex justify-content-center">
            <button id="submit" class="btn btn-primary">Potiwierdź</button>
        </div>
        <br>
        <div class="d-flex justify-content-center">
            <p id="loginResult"></p>
            
        </div>

        <div class="d-flex justify-content-center">
            <div class="spinner-border" id="spinner"></div>  
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="register.js"></script>
</body>
</html>
